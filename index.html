
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tber Scale - Dual Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('bg_neon_pop.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            text-shadow: 0 0 8px #0ff, 0 0 12px #0ff;
        }
        .selectors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        select {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            background: #111;
            color: #0ff;
            font-weight: bold;
            box-shadow: 0 0 10px #0ff;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px #0ff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            margin: 2rem auto;
            padding: 1.5rem;
            border-radius: 16px;
            max-width: 640px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tber Scale</h1>
        <p>Select Key & Scale Type</p>
    </header>
    <div class="container">
        <div class="selectors">
            <label>
                Key:
                <select id="keySelect">
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </label>
            <label>
                Scale:
                <select id="scaleSelect">
                    <option value="major">Major</option>
                    <option value="major_pentatonic">Major Pentatonic</option>
                </select>
            </label>
        </div>
        <img id="fretboardImage" src="C_major_fretboard.png" alt="Fretboard">
    </div>
    <script>
        const keySelect = document.getElementById('keySelect');
        const scaleSelect = document.getElementById('scaleSelect');
        const image = document.getElementById('fretboardImage');

        function updateImage() {
            const key = keySelect.value;
            const scale = scaleSelect.value;
            image.src = key + "_" + scale + "_fretboard.png";
        }

        keySelect.addEventListener('change', updateImage);
        scaleSelect.addEventListener('change', updateImage);
    </script>
</body>
</html>
