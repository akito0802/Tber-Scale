
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tber Scale Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    select {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 4px solid #fff;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <h1 style="color: #0ff;">Tber Scale Viewer</h1>
  <label for="scaleSelect">Select Scale:</label>
  <select id="scaleSelect">
    <option value="C_major_fretboard.png">C Major</option>
    <option value="D_major_fretboard.png">D Major</option>
    <option value="E_major_fretboard.png">E Major</option>
    <option value="F_major_fretboard.png">F Major</option>
    <option value="G_major_fretboard.png">G Major</option>
    <option value="A_major_fretboard.png">A Major</option>
    <option value="B_major_fretboard.png">B Major</option>
    <option value="C_major_pentatonic_fretboard.png">C Major Pentatonic</option>
    <option value="D_major_pentatonic_fretboard.png">D Major Pentatonic</option>
    <option value="E_major_pentatonic_fretboard.png">E Major Pentatonic</option>
    <option value="F_major_pentatonic_fretboard.png">F Major Pentatonic</option>
    <option value="G_major_pentatonic_fretboard.png">G Major Pentatonic</option>
    <option value="A_major_pentatonic_fretboard.png">A Major Pentatonic</option>
    <option value="B_major_pentatonic_fretboard.png">B Major Pentatonic</option>
  </select>
  <div>
    <img id="fretboardImage" src="C_major_fretboard.png" alt="Fretboard Image" />
  </div>
  <script>
    const selector = document.getElementById('scaleSelect');
    const image = document.getElementById('fretboardImage');
    selector.addEventListener('change', () => {
      image.src = selector.value;
    });
  </script>
</body>
</html>
