
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tber Scale Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-image: url('A_vibrant_digital_illustration_showcases_a_cartoon.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    
    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      text-shadow:
        0 0 4px #ffffff,
        0 0 8px #ffffff,
        0 0 12px #ffffff,
        0 0 16px #ff69b4,
        0 0 20px #ff69b4;
    
      color: #ff69b4;
      font-size: 2.5rem;
      text-shadow:
        0 0 4px #fff,
        0 0 8px #fff,
        0 0 12px #fff,
        0 0 16px #00faff,
        0 0 20px #00faff;
    
      color: #ff69b4;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ff69b4;
    }
    
    .selector-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00faff;
    
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    select {
      background-color: #000;
      color: #00faff;
      border: 2px solid #00faff;
      border-radius: 8px;
      box-shadow: 0 0 10px #00faff, 0 0 20px #00faff inset;
      transition: all 0.3s ease;
    
      font-size: 1.2rem;
      padding: 0.5rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 4px solid #fff;
      box-shadow: 0 0 15px #0ff;
      background-color: white;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Tber Scale Viewer</h1>
  <div class="selector-container">
    <div>
      <label for="keySelect">Key</label><br>
      <select id="keySelect">
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
    </div>
    <div>
      <label for="scaleSelect">Scale Type</label><br>
      <select id="scaleSelect">
        <option value="major">Major</option>
        <option value="major_pentatonic">Major Pentatonic</option>
        <option value="natural_minor">Natural Minor</option>
        <option value="harmonic_minor">Harmonic Minor</option>
        <option value="melodic_minor">Melodic Minor</option>
        <option value="major_blues">Major Blues</option>
        <option value="minor_blues">Minor Blues</option>
      </select>
    </div>
  </div>
  <div>
    <img id="fretboardImage" src="C_major_fretboard.png" />
  </div>
  <script>
    const keySelect = document.getElementById('keySelect');
    const scaleSelect = document.getElementById('scaleSelect');
    const image = document.getElementById('fretboardImage');

    function updateImage() {
      const key = keySelect.value;
      const scale = scaleSelect.value;
      image.src = `${key}_${scale}_fretboard.png`;
    }

    keySelect.addEventListener('change', updateImage);
    scaleSelect.addEventListener('change', updateImage);
  </script>
</body>
</html>
