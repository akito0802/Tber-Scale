
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tber Scale - Major Scales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to top, #f5f5f5, #d7e1ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        header {
            padding: 1rem;
            background-color: #333;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
        }
        .container {
            padding: 1rem;
        }
        select {
            font-size: 1rem;
            padding: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tber Scale</h1>
        <p>Select a Major Scale to View</p>
    </header>
    <div class="container">
        <label for="scaleSelect">Choose a Scale:</label>
        <select id="scaleSelect">
            <option value="c_major_fretboard.png">C Major</option>
            <option value="g_major_fretboard.png">G Major</option>
            <option value="d_major_fretboard.png">D Major</option>
            <option value="a_major_fretboard.png">A Major</option>
            <option value="e_major_fretboard.png">E Major</option>
            <option value="b_major_fretboard.png">B Major</option>
            <option value="f_major_fretboard.png">F Major</option>
        </select>
        <br>
        <img id="fretboardImage" src="c_major_fretboard.png" alt="Fretboard">
    </div>
    <script>
        const select = document.getElementById('scaleSelect');
        const image = document.getElementById('fretboardImage');
        select.addEventListener('change', function () {
            image.src = this.value;
        });
    </script>
</body>
</html>
